<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="style.css">
    <title>Frontend Mentor | Interactive card details form</title>
</head>

<body>
    <section class="card-section">
        <div class="card-front">
            <div class="dots flex-center">
                <div class="dot-1"></div>
                <div class="dot-2"></div>
            </div>
            <div class="card-details">
                <div class="card-number">0000 0000 0000 0000</div>
                <div class="card-oth flex-center">
                    <div class="name">jane appleseed</div>
                    <div class="expiry">00/00</div>
                </div>
            </div>
        </div>
        <div class="card-back">
            <div class="cvc">000</div>
        </div>
    </section>
    <section class="details-section flex-center">
        <div class="container">
            <form>
                <div class="field c-name input">
                    <label for="card-name">CARDHOLDER NAME</label>
                    <input class="card-input" type="text" name="card-name" id="card-name" placeholder="e.g. Jane Appleseed"
                        maxlength="20" />
                    <div class="error-text"></div>
                </div>
                <div class="field c-number input">
                    <label for="card-num">CARD NUMBER</label>
                    <input type="text" class="card-input" name="card-number" id="card-num" maxlength="19" placeholder="e.g. 1234 5678 9123 0000" />
                    <div class="error-text"></div>
                </div>
                <div class="oth-details">
                    <div class="field c-exp-date input">
                        <label for="exp-month">EXP. DATE (MM/YY)</label>
                        <input class="card-input" type="month" name="exp-month" id="exp-month" onkeydown="return false;" />
                        <div class="error-text">Can't be blank</div>
                    </div>
                    <div class="field card-cvc input">
                        <label for="c-cvc">CVC</label>
                        <input class="card-input" type="number" name="cvc" id="c-cvc" placeholder="e.g. 123" />
                        <div class="error-text"></div>
                    </div>
                </div>
                <div class="confirm-btn">
                    <input type="submit" class="btn submit-btn" value="Confirm" />
                </div>
            </form>
        </div>
    </section>
    <section class="confirm-submit flex-center hide">
        <div class="container">
            <div class="thank-you-box">
                <img src="./images/icon-complete.svg" />
                <h1>THANK YOU!</h1>
                <p>We've added your card details</p>
                <button class="btn continue-btn">Continue</button>
            </div>
        </div>
    </section>

    <script src="script.js"></script>
</body>

</html>
